<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="명품 블렌드 커피와 유기농 음식을 제공하는 카페">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCB Cafe - CONTACT</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100&family=Philosopher&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCB 카페 홈"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">메시지</label>
                    <textarea type="message" id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="전송">
            </form>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <p><small>&copy; 2023 WCBCafe</small></p>
        </div>
    </footer>
</body>
</html>
